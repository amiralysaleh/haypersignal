name: Auto Load Panel

on:
  schedule:
    - cron: "* * * * *"   # هر 1 دقیقه
  workflow_dispatch:

jobs:
  load-panel:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm-dev
          npm init -y
          npm install puppeteer

      - name: Load panel
        run: |
          node - <<'EOF'
          const puppeteer = require('puppeteer');
          (async () => {
            const browser = await puppeteer.launch({
              headless: true,
              args: ['--no-sandbox']
            });
            const page = await browser.newPage();
            await page.goto('https://hypersignal-production.up.railway.app/signals', {waitUntil: 'networkidle2'});
            console.log("✅ Panel loaded at", new Date().toISOString());
            await browser.close();
          })();
          EOF